name: Build An Image and Push to Google cloud

on:
  workflow_dispatch:

jobs:
  deploy:
    name: Setup Gcloud Account
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: gcr.io/${{ secrets.GCLOUD_PROJECT_ID }}/${{ secrets.GCLOUD_BACKEND_PROD_APP_NAME }}
    steps:

      - name: Login
        uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
        with:
          GCP_PROJECT_ID: ${{ secrets.GCLOUD_PROJECT_ID }}
          service_account_email: ${{ secrets.GCLOUD_EMAIL }}
          service_account_key: ${{ secrets.GCLOUD_CREDENTIALS }}

      - name: Configure Docker
        run: gcloud auth configure-docker --quiet

      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build Docker Image
        working-directory: ./backend
        run: docker build . -t $IMAGE_NAME

      # - name: Test Docker Image
      # run: docker run $IMAGE_NAME sh -c "cp .env-example .env && python manage.py test core"

      - name: Push Docker Image
        run: docker push $IMAGE_NAME

      # - name: Deploy Docker image
